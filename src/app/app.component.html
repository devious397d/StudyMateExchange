<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            position: relative;
            background-image: url('assets/CSUDH_header.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin: 0 auto; /* Center horizontally */
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .textTitle {
            font-size: 48px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 1.0);
        }

        .textTitle .study {
            color: #e5e5e5;
        }

        .textTitle .mate {
            color: #ffcc00;
        }

    </style>
</head>
<body>
<div class="top-bar">
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <span class="textTitle"><span class="study">Study</span><span class="mate">Mate</span></span>
    </div>
</div>
<app-side-navigation></app-side-navigation>
</body>
</html>

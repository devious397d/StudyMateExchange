<script src="../../shared/search-bar/search-bar.component.ts"></script>

<cdk-accordion class="example-accordion">
  <cdk-accordion-item
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-'"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-'">
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      Filters
      <span class="example-accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
    </div>
    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-'"
      [attr.aria-labelledby]="'accordion-header-'">
      <app-search-bar (messageEvent)="receiveMessage($event)"></app-search-bar>
    </div>
  </cdk-accordion-item>
</cdk-accordion>

<table mat-table [dataSource]="students">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
  </ng-container>

  <!-- Languages Column -->
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Native Language</th>
    <td mat-cell *matCellDef="let student">{{ student.language }}</td>
  </ng-container>

  <!-- Sessions Column -->
  <ng-container matColumnDef="sessions">
    <th mat-header-cell *matHeaderCellDef>Enrolled Sessions</th>
    <td mat-cell *matCellDef="let student">{{ student.sessions.join(', ') }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'lastName', 'firstName', 'language', 'sessions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'lastName', 'firstName', 'language', 'sessions'];"></tr>
</table>

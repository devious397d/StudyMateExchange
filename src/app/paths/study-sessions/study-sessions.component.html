<script src="../../shared/search-bar-session/search-bar-session.component.ts"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<style>
    .post-container {
        position: relative;
        background-color: #ffffff;
        border: 1px solid #dddfe2;
        border-radius: 8px;
        padding: 16px;
        font-family: 'Roboto', sans-serif;
        width: 800px;
    }
    .post-title {
        font-size: 24px;
        font-weight: bold;
        color: #ea3e70;
        margin-bottom: 8px;
    }
    .post-content {
        font-size: 16px;
        color: #1c1e21;
        margin-bottom: 16px;
    }
    .post-button {
        background-color: #ffb700;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }
    .post-button:hover {
        background-color: #ffd500;
    }
    .profile-icon {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>

<div>
    <app-search-bar-session (messageEvent)="receiveMessage($event)"></app-search-bar-session>
</div>
<br>
<div>
    <button mat-flat-button class="change-width" (click)="openCreateClassDialog()" color="primary">Create Session</button>
</div>
<br>
<mat-grid-list cols="2" rowHeight="200px" [gutterSize]="'20px'">
    @for (session of sessions; track session) {
        <mat-grid-tile>
            <div class="post-container">
                <div class="post-title" (click)="openSessionDialog(session.id)">{{ session.title }}</div>
                <div class="post-content">{{ session.language }}</div>
                <div class="post-content">{{ session.date }}</div>
                <div class="post-content">{{ session.time }}</div>
                <button mat-button class="post-button" (click)="openSessionDialog(session.id)">Join</button>
                <img class="profile-icon" src="../../assets/icon_1.png" alt="Profile Picture">
            </div>
        </mat-grid-tile>
    }
</mat-grid-list>

<script src="../../shared/search-bar-session/search-bar-session.component.ts"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<div>
    <app-search-bar-session (messageEvent)="receiveMessage($event)"></app-search-bar-session>
</div>
<br>
<div>
    <button mat-flat-button class="change-width" (click)="openCreateClassDialog()" color="primary">Create Session</button>
</div>
<br>
<mat-grid-list cols="2" rowHeight="200px" [gutterSize]="'20px'">
    @for (session of sessions; track session) {
        <mat-grid-tile>
            <article>
                <button mat-button (click)="openSessionDialog(session.id)" style="font-size: 20px">{{ session.title }}</button> <br><br>
                {{ session.language }} <br>
                {{ session.date }} <br>
                {{ session.time }} <br>
            </article>
        </mat-grid-tile>
    }
</mat-grid-list>

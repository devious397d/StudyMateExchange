<mat-sidenav-container class="container"
                       [hasBackdrop]="true"
                       autosize>
  <mat-sidenav #sidenav
               mode="side"
               class="sidenav">
    <mat-nav-list>
      <a mat-list-item
         routerLink='sessions'
         routerLinkActive='active-link'>
        Study Sessions
      </a>
      <a mat-list-item
         routerLink='students'
         routerLinkActive='active-link'>
        Study Mates
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button
              color="primary"
              (click)="sidenav.toggle()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
        <div class = "topnav">
            <app-search-bar (messageEvent)="receiveMessage($event)"></app-search-bar>
        </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

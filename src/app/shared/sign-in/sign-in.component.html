<header>
    <form action="#" method="post">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email:</mat-label>
                <input matInput type="email" id="femail" name="femail" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Password:</mat-label>
                <input matInput type="password" id="fpassword" name="fpassword" required>
            </mat-form-field>
        </div>
        <button mat-raised-button color="warn" type="submit">Sign in</button>
    </form>
</header>
